AllCops:
  Exclude:
    - 'lib/rails/generators/active_record/templates/*.rb'
    - 'lib/rails/generators/mongoid/templates/*.rb'
    - 'lib/rails/generators/rspec/templates/*.rb'
    - 'lib/rails/generators/templates/*.rb'

Layout/ExtraSpacing:
  Enabled: false

Layout/SpaceAroundOperators:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Layout/TrailingBlankLines:
  Enabled: false

Lint/RescueException:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'sync_machine.gemspec'

Metrics/LineLength:
  Max: 100

# Handled by Reek
Metrics/MethodLength:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/EmptyMethod:
  Exclude:
    - 'spec/**/*'

Style/ExpandPathArguments:
  Enabled: false

Style/MethodMissing:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/RandomWithOffset:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/SymbolProc:
  Exclude:
    - 'spec/**/*'

Style/UnneededPercentQ:
  Enabled: false
